<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-image: linear-gradient(rgb(83, 10, 253),rgb(102, 36, 255),rgb(124, 69, 253),rgb(166, 128, 255));background-repeat:no-repeat;background-attachment: fixed;">
    <center>
    <div class="container text-center mt-10" style="margin-top:10%; margin-left:125px;">
    
    <div class="card " style="border:solid rgba(0, 0, 0, 0.5);width:50%;margin-left:24%">    
    <div style="opacity:1;font-size:20px;text-align:left;" >
        <form action="{{ url_for('login')}}" class="mt-5" method="post","get">
            <div class="card-body">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="user_name" placeholder="User_name" required="required" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="password" required="required" >
            </div>
            
            <h3 style="color:rgb(248, 98, 98);font-size:18px;">{{failed}}</h3><br><br>
            <button type="submit" style="font-size:23px;color:black;text-align:left;" class="btn btn-primary btn-block text-center text-white;" style="color:white; width:20px;">login</button>

        </div>
    </div>
    </div>    
    </div>
    </div>
</div></center>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    </html>
